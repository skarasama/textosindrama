<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Detective de Lectura</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 600px;
        margin: auto;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background: #45a049;
    }
    #resultado {
        font-weight: bold;
        margin-top: 15px;
    }
</style>
</head>

<body>
<div class="card">
    <h2>üîç Detective de Lectura</h2>
    <p id="texto"></p>

    <h3>Pregunta:</h3>
    <p id="pregunta"></p>

    <div id="opciones"></div>

    <p id="resultado"></p>
    <p>Puntaje: <span id="puntos">0</span></p>
    <button onclick="nuevaRonda()">Nueva ronda</button>
</div>

<script>
const rondas = [
    {
        texto: "Ana encontr√≥ un perro perdido en el parque. El animal ten√≠a una placa con un n√∫mero. Ella llam√≥ y el due√±o lleg√≥ agradecido.",
        pregunta: "¬øQu√© hizo Ana cuando encontr√≥ al perro?",
        opciones: ["Lo llev√≥ a su casa", "Llam√≥ al due√±o", "Lo dej√≥ en el parque"],
        correcta: 1
    },
    {
        texto: "Tom√°s estudi√≥ toda la noche para la prueba. Aunque estaba cansado, logr√≥ concentrarse y obtuvo una excelente nota.",
        pregunta: "¬øPor qu√© obtuvo una buena nota Tom√°s?",
        opciones: ["Porque estudi√≥ mucho", "Porque copi√≥", "Porque la prueba era f√°cil"],
        correcta: 0
    },
    {
        texto: "En el museo, Sof√≠a observ√≥ un cuadro muy antiguo. La gu√≠a explic√≥ que ten√≠a m√°s de 500 a√±os y pertenec√≠a a un rey.",
        pregunta: "¬øQu√© explic√≥ la gu√≠a?",
        opciones: ["Que el cuadro era moderno", "Que el cuadro pertenec√≠a a un rey", "Que el cuadro estaba en mal estado"],
        correcta: 1
    }
];

let puntos = 0;
let actual = 0;

function nuevaRonda() {
    const indice = Math.floor(Math.random() * rondas.length);
    actual = indice;

    const r = rondas[indice];
    document.getElementById("texto").innerText = r.texto;
    document.getElementById("pregunta").innerText = r.pregunta;

    const opcionesDiv = document.getElementById("opciones");
    opcionesDiv.innerHTML = "";

    r.opciones.forEach((op, i) => {
        let btn = document.createElement("button");
        btn.innerText = op;
        btn.onclick = () => responder(i);
        opcionesDiv.appendChild(btn);
    });

    document.getElementById("resultado").innerText = "";
}

function responder(i) {
    const r = rondas[actual];
    if (i === r.correcta) {
        puntos++;
        document.getElementById("resultado").innerText = "‚úî ¬°Correcto!";
    } else {
        document.getElementById("resultado").innerText = "‚úò Incorrecto. Intenta otra ronda.";
    }
    document.getElementById("puntos").innerText = puntos;
}

nuevaRonda();
</script>
</body>
</html>
